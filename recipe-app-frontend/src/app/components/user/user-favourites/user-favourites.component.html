<div *ngIf="!loading">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Favourite Recipes
                </mat-panel-title>
                <mat-panel-description>
                    <span *ngIf="recipeList.length == 0">
                        No favourited recipes
                    </span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div *ngIf="recipeList.length > 0">
                <app-recipe-list [recipeList]="recipeList"></app-recipe-list>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
