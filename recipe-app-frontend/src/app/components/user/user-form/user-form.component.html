<mat-card>

    <h1>{{title}}</h1>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        
        
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="name...">
            <mat-error *ngIf="name.invalid && name.touched">
                Please enter a valid name.
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" placeholder="Username...">
            <mat-error *ngIf="username.invalid && username.touched">
                Please enter a valid username
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="email...">
            <mat-error *ngIf="email.invalid && email.touched">
                Please enter a valid email
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>location</mat-label>
            <input type="text" matInput formControlName="location" placeholder="location...">
            <mat-error *ngIf="location.invalid && location.touched">
                Please enter a valid location
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>bio</mat-label>
            <input type="text" matInput formControlName="bio" placeholder="bio...">
            <mat-error *ngIf="bio.invalid && bio.touched">
                Please enter a valid bio
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>pictureUrl</mat-label>
            <input type="text" matInput formControlName="pictureUrl" placeholder="pictureUrl...">
            <mat-error *ngIf="pictureUrl.invalid && pictureUrl.touched">
                Please enter a valid pictureUrl
            </mat-error>
        </mat-form-field>
        
        <p><button [disabled]="userForm.invalid" mat-stroked-button color="primary" type="submit">{{addOrEditButton}}</button></p>
    </form>
    
</mat-card>
