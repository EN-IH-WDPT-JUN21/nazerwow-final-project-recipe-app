<div *ngIf="loading" class="d-flex justify-content-center align-self-center">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!loading">

    <div class="d-flex justify-content-center">
        
        <div class="text-box align-self-center">
            <h1 class="a">Our</h1><br>
            <h1 class="b">  Most</h1><br>
            <h1 class="c">   Favourited</h1><br>
            <h1 class="d">    Recipes</h1>
        </div>

        <div class="p-2">
        
            <div class="d-flex flex-wrap justify-content-center ">
                <app-recipe-list-item [recipe]="recipeList[0]" [authorId]="recipeList[0].authorId"></app-recipe-list-item>
            </div>
        </div>
    </div>
    <div class="accordion">
        <app-recipe-accordion [recipeList]="recipeList"></app-recipe-accordion>
    </div>
      
</mat-card>
