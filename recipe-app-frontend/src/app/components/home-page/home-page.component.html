<div class="page">
    <div class="component">
        <app-home-search></app-home-search>
    </div>
    <div class="component">
        <app-rating-carousel-generic [ourOrYour]="'Our'" [left]="false"></app-rating-carousel-generic>
    </div>
    <div class="component">
        <app-favourites-carousel></app-favourites-carousel>

    </div>
</div>
