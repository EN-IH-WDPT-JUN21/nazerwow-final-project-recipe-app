<mat-card>
    <mat-card-title-group class="d-flex justify-content-around">
            <mat-card-title class="title">{{recipe.name}}</mat-card-title> 
            <mat-card-subtitle>
                <a> by: {{user.name}} </a> <br><br>
                <app-star-rating [recipeId]="recipe.id"></app-star-rating>
                <div class="recipe-info">
                    <p><strong>Ingredients: </strong> {{recipe.ingredients?.length}} </p>
                    <p><strong>Prep Time: </strong>{{recipe.prepTime}} mins</p>
                    <p><strong>Cooking Time: </strong> {{recipe.cookingTime}} mins</p>
                    <mat-chip-list aria-label="Dietary Requirements">
                        <mat-chip color="accent" selected>{{recipe.cuisine | titlecase}}</mat-chip>
                        <mat-chip color="primary" selected *ngFor="let diet of recipe.diets">{{diet | titlecase}}</mat-chip>
                    </mat-chip-list>
                </div>
            </mat-card-subtitle>
            <div class="image">
                <img class="img-fluid rounded" src={{recipe.imageUrl}}>
                <span class="rating-text"> Your rating <app-star-rating [isReadOnly]="false" [usersRating]="usersRating" [recipeId]="recipe.id"></app-star-rating></span>
            </div>
    </mat-card-title-group>
    <app-favourites-toggle [recipeId]="recipe.id"></app-favourites-toggle>
</mat-card>
